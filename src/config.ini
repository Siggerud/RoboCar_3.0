[Car.handling.specs]
# IN2
RightForward = 22
# IN1
RightBackward = 18
# IN4
LeftForward = 16
# IN3
LeftBackward = 15
EnA = 11
EnB = 13

# This should be where the motor starts to "bite"
MinimumMotorPWM = 20
MaximumMotorPWM  = 60

# how much the speed should change when you give command to increase or decrease speed
speed_step = 10

[Car.handling.commands]
turn_left = turn left
turn_right = turn right
drive = go forward
reverse = go backward
stop = stop now
increase_speed = go faster
decrease_speed = go slower

# add {param} for where in command to add the speed value
exact_speed = speed {param}

[Servo.handling.specs.horizontal]
ServoPin = 37
MinAngle = -90
MaxAngle = 90

[Servo.handling.specs.vertical]
ServoPin = 33
MinAngle = -60
MaxAngle = 60

[Servo.commands]
look_up = look up
look_down = look down
look_left = look left
look_right = look right
look_center = look center

# add {angle} in the command for where to specify angle
look_up_exact = {angle} degrees up
look_down_exact = {angle} degrees down
look_left_exact = {angle} degrees left
look_right_exact = {angle} degrees right

[Buzzer.specs]
pin = 36
default_buzz_time = 0.3
max_buzz_time = 2

[Buzzer.commands]
# command to honk for the default amount of time
buzz = start horn
# add {time} for where in command to add the specified time
buzz_for_specified_time = start horn {time}

[Signal.light.pins]
Green = 32
Yellow = 31
Red = 29

[Camera.specs]
ResolutionWidth = 384
ResolutionHeight = 288
max_zoom_value = 5

[Camera.commands]
turn_on_display = turn on display
turn_off_display = turn off display

# add {zoomValue} for where in command to add the zoom value
zoom = zoom {zoomValue}